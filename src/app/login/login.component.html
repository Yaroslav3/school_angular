<div class="img-start">
  <img src="./assets/img/laptop-2562210_1280.jpg">
</div>
<div class="wrapper">
  <br>
  <br>
  <div class="login">
    <div class="content-login">
      <div *ngIf="isLoggedIn; else loggedOut">
        Logged in as.
      </div>


      <ng-template #loggedOut>
        <div class="header-text">
          <p>Вхід в особистий кабінет</p>
        </div>
        <div>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email"
                     #email="ngModel" required/>
              <div *ngIf="f.submitted && email.invalid">
                <div class="error-login" *ngIf="email.errors.required"> * обвязково</div>
                <div class="error-login" *ngIf="email.errors.email"> * email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                     #password="ngModel"
                     required minlength="6"/>
              <div *ngIf="f.submitted && password.invalid">
                <div class="error-login" *ngIf="password.errors.required">* обвязково</div>
                <div class="error-login" *ngIf="password.errors.minlength"> не менше 6 символів</div>
              </div>
            </div>
            <div class="reminder">
              <p>Забули пароль?</p>
            </div>

            <div class="btn-submit">

              <div class="btn-enter">
                <button class="btn btn-primary btn-sm">Увійти</button>
              </div>
              <br>

              <div *ngIf="f.submitted && isLoginFailed" class="error-message alert alert-danger">
                <div>
                  Login failed: {{errorMessage}}
                </div>
              </div>
            </div>

            <div class="line">
              <hr/>
            </div>

          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
